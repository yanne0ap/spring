<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
  <thead>
    <tr>
      <th>Namer</th>
      <th>Description</th>
      <th>Price</th>
      <th>Hours</th>
    </tr>
  </thead>
  <tbody>
  <tr th:each="course : ${Course}">
    <th><span th:text="${course.name}"></span></th>
    <th><span th:text="${course.description}"></span></th>
    <th><span th:text="${course.price}"></span></th>
    <th><span th:text="${course.hours}"></span></th>
  </tr>

  </tbody>
</table>


<form action="#" th:action="@{/}">
  <input type="text">
</form>
</body>
</html>
