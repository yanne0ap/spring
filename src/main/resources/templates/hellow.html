<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<table>
    <thead>
        <th>Name</th>
        <th>Age</th>
        <th>Profecion</th>
    </thead>
    <tbody>
        <tr th:each="person : ${people}">
            <td th:text="${person.name}"></td>
            <td th:text="${person.age}"></td>
            <td th:text="${person.prof}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
